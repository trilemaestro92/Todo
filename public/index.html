<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.13.0/moment.min.js"></script>
</head>

<body class="text-center">
    <div class="container-fluid text-center">
        <div class="row content"> 
            <div class="col-sm-2 text-center offset-sm-1">
                <h1>
                   <span class="titleName"> Ben's</span>
                   <br>
                   <span class="titleTodo"> To Do List</span>
                </h1>
            </div>
            <div class="col-md-6 text-center ">    
            </div>
            <div class="col-sm-3 text-center">
                <main class="">
                    <div id="date">
                        <div id="moment"></div>
                    </div>
                   
                    <div class="form">
                        <form id="input-box">
                            <input id='todo' name='todo' type='text'  />
                            <button type='submit' id='submit'><i class="fas fa-reply hide"></i></button>
                        </form>
                    </div>
                    <div id='content'>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="js/home.js" type="text/javascript"></script>

</body>

</html>
